<div class="container">
<div *ngIf="isDataPresent()" class="tile-container">
    <cs-number-tile [data]="getWatchersData()"></cs-number-tile>
    <cs-number-tile [data]="getStarGazersData()"></cs-number-tile>
    <cs-number-tile [data]="getForksData()"></cs-number-tile>
    <cs-most-valuable-contributors-tile [data]="getMostValuableContributors()"></cs-most-valuable-contributors-tile>
    <cs-pie-chart-tile [data]="getLanguagesData()"></cs-pie-chart-tile>
    <cs-bar-chart-tile [data]="getAdditionsData()"></cs-bar-chart-tile>
</div>
</div>
